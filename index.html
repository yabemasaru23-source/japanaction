<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Noto Sans JP', sans-serif; }
        .font-impact { font-family: 'Anton', sans-serif; }

        /* Animations */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .animate-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .text-stroke { -webkit-text-stroke: 1px white; color: transparent; }
        .text-stroke-black { -webkit-text-stroke: 1px black; color: transparent; }
        .text-stroke-red { -webkit-text-stroke: 2px #DC2626; color: transparent; }
        
        .bg-noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }

        .clip-diagonal { clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%); }
        .clip-diagonal-reverse { clip-path: polygon(0 10%, 100% 0, 100% 100%, 0 100%); }
        
        @keyframes marquee { 
            0% { transform: translateX(0); } 
            100% { transform: translateX(-50%); } 
        }
        .animate-marquee {
            animation: marquee 20s linear infinite;
        }

        /* Video Background */
        .video-background {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; overflow: hidden; z-index: 0;
        }
        .video-foreground {
            position: absolute; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%; width: auto; height: auto;
            transform: translate(-50%, -50%); object-fit: cover;
        }
    </style>
</head>
<body class="bg-black text-white overflow-x-hidden selection:bg-yellow-400 selection:text-black">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons Helper
        const IconWrapper = ({ name, size = 24, className = "" }) => {
            useEffect(() => { lucide.createIcons(); });
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const Zap = (props) => <IconWrapper name="zap" {...props} />;
        const MessageCircle = (props) => <IconWrapper name="message-circle" {...props} />;
        const Menu = (props) => <IconWrapper name="menu" {...props} />;
        const X = (props) => <IconWrapper name="x" {...props} />;
        const AlertTriangle = (props) => <IconWrapper name="alert-triangle" {...props} />;
        const CheckCircle = (props) => <IconWrapper name="check-circle" {...props} />;
        const ChevronDown = (props) => <IconWrapper name="chevron-down" {...props} />;
        const Star = (props) => <IconWrapper name="star" {...props} />;
        const Mic2 = (props) => <IconWrapper name="mic-2" {...props} />;
        const Globe = (props) => <IconWrapper name="globe" {...props} />;
        const Users = (props) => <IconWrapper name="users" {...props} />;
        const Instagram = (props) => <IconWrapper name="instagram" {...props} />;
        const Twitter = (props) => <IconWrapper name="twitter" {...props} />;
        const Video = (props) => <IconWrapper name="video" {...props} />;
        const MonitorPlay = (props) => <IconWrapper name="monitor-play" {...props} />;
        const Aperture = (props) => <IconWrapper name="aperture" {...props} />;
        const Flag = (props) => <IconWrapper name="flag" {...props} />;
        const Sword = (props) => <IconWrapper name="sword" {...props} />;
        const Camera = (props) => <IconWrapper name="camera" {...props} />;
        const Award = (props) => <IconWrapper name="award" {...props} />;
        const Briefcase = (props) => <IconWrapper name="briefcase" {...props} />;

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [showFloatingBtn, setShowFloatingBtn] = useState(false);
            const [activeAccordion, setActiveAccordion] = useState(null);

            // ★設定★
            const heroVideoFile = "./top_movie.mp4"; 
            const promotionVideoId = "wVteq0dMuzI"; // ★ここに新しい動画IDを設定しました★
            
            // ギャラリー画像リスト
            const galleryImages = [

                "./gazousozai002.jpg", 
                "./gazousozai003.jpg", 
                "./gazousozai004.jpg", 
                "./gazousozai005.jpg", 
                "./gazousozai006.jpg", 
                "./gazousozai007.jpg", 
                "./gazousozai009.jpg"
            ];

            // 講師リスト
            const mentors = [
                { name_jp: "谷垣 健治", name_en: "KENJI TANIGAKI", img: "./face-tanigaki.jpg" },
                { name_jp: "下村 勇二", name_en: "YUJI SHIMOMURA", img: "./face-shimomura.jpg" },
                { name_jp: "横山 誠", name_en: "MAKOTO YOKOYAMA", img: "./face-yokoyama.jpg" },
                { name_jp: "辻井 啓伺", name_en: "KEIJI TSUJII", img: "./face-tuji.jpg" },
                { name_jp: "玉井 雅利", name_en: "MASATOSHI TAMAI", img: "./face.tamai.png" },
                { name_jp: "多加野 詩子", name_en: "UTAKO TAKANO", img: "./face-takano.jpg" },
                { name_jp: "渡辺 竜平", name_en: "RYUHEI WATANABE", img: "./fae.Ryoheiv2.jpg" },
                { name_jp: "矢部 大", name_en: "MASARU YABE", img: "./face-yabe.jpg" } // 矢部大 / MASARU YABE
            ];

            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) entry.target.classList.add('visible');
                    });
                }, { threshold: 0.1 });
                document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));

                const handleScroll = () => setShowFloatingBtn(window.scrollY > 600);
                window.addEventListener('scroll', handleScroll);
                lucide.createIcons();
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) element.scrollIntoView({ behavior: 'smooth' });
                setIsMenuOpen(false);
            };

            const toggleAccordion = (index) => setActiveAccordion(activeAccordion === index ? null : index);
            const openLine = () => window.open('https://line.me/R/ti/p/@2021_JAG', '_blank');

            return (
                <div className="font-sans text-gray-800 bg-black min-h-screen pb-24 md:pb-0 overflow-x-hidden selection:bg-yellow-400 selection:text-black relative">
                    
                    {/* Floating Share (PC) */}
                    <div className="fixed right-4 top-1/2 transform -translate-y-1/2 z-40 hidden md:flex flex-col gap-3">
                        <button onClick={() => window.open('https://twitter.com/intent/tweet?url=https://school.japanactionguild.jp/','_blank')} className="bg-black text-white p-3 rounded-full hover:bg-white hover:text-black border border-white transition-all shadow-lg"><Twitter size={24} /></button>
                        <button onClick={() => window.open('https://line.me/R/msg/text/?https://school.japanactionguild.jp/','_blank')} className="bg-[#06C755] text-white p-3 rounded-full hover:scale-110 transition-all shadow-lg"><MessageCircle size={24} /></button>
                    </div>

                    {/* Header */}
                    <header className="fixed w-full z-50 bg-black/90 backdrop-blur-md border-b-2 border-red-600 shadow-2xl">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="flex items-center justify-between h-16 md:h-20">
                                <div className="flex-shrink-0 cursor-pointer group" onClick={() => window.scrollTo(0,0)}>
                                    <div className="flex flex-col">
                                        <span className="text-[10px] md:text-xs text-yellow-400 font-black tracking-widest uppercase">Action & Creative School</span>
                                        <span className="text-xl md:text-3xl font-impact text-white tracking-wider italic">
                                            JAPAN ACTION <span className="text-red-600">CREATOR</span>
                                        </span>
                                    </div>
                                </div>
                                <div className="hidden md:flex items-center space-x-6">
                                    <div className="bg-yellow-400 text-black px-4 py-1 skew-x-[-12deg] animate-pulse">

                                    </div>
                                    <button onClick={openLine} className="bg-red-600 text-white px-6 py-2 font-black italic hover:bg-white hover:text-red-600 transition-colors duration-300 skew-x-[-12deg] shadow-[0_0_15px_rgba(220,38,38,0.5)]">
                                        <span className="flex items-center gap-2 skew-x-[12deg]">
                                            <MessageCircle size={18} /> LINEで相談
                                        </span>
                                    </button>
                                </div>
                                <div className="flex md:hidden">
                                    <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-white p-2">
                                        {isMenuOpen ? <X size={28} /> : <Menu size={28} />}
                                    </button>
                                </div>
                            </div>
                        </div>
                        {isMenuOpen && (
                            <div className="md:hidden bg-zinc-900 border-t-2 border-red-600 absolute w-full shadow-2xl">
                                <div className="px-4 pt-2 pb-6 space-y-2">
                                    {['dream', 'movie', 'creators', 'gallery', 'mentors', 'curriculum'].map((id, i) => (
                                        <button key={i} onClick={() => scrollToSection(id)} className="block w-full text-left py-4 text-white font-black text-xl italic border-b border-gray-800 hover:text-red-500 hover:pl-2 transition-all">
                                            {['夢への挑戦', 'プロモーション', 'クリエイターへ', 'ギャラリー', '講師紹介', 'カリキュラム'][i]}
                                        </button>
                                    ))}
                                    <button onClick={openLine} className="w-full mt-4 bg-[#06C755] text-white py-4 rounded font-bold text-lg animate-pulse flex items-center justify-center gap-2">
                                        <MessageCircle /> LINEで資料をもらう
                                    </button>
                                </div>
                            </div>
                        )}
                    </header>

                    {/* Hero Section */}
                    <div className="relative pt-20 bg-black min-h-screen flex items-center overflow-hidden">
                        <div className="video-background">
                            <video autoPlay loop muted playsInline className="video-foreground">
                                <source src={heroVideoFile} type="video/mp4" />
                                <img src="./gazousozai001.jpg" alt="Hero Fallback" className="w-full h-full object-cover" />
                            </video>
                        </div>
                        <div className="absolute inset-0 bg-gradient-to-r from-black via-black/50 to-transparent z-0 pointer-events-none"></div>
                        <div className="bg-noise absolute inset-0 z-0 pointer-events-none"></div>

                        <div className="relative z-10 max-w-7xl mx-auto px-4 w-full py-12 md:py-0">
                            <div className="flex flex-col md:flex-row items-center justify-between gap-8">
                                <div className="w-full md:w-3/4 text-left">
                                    <div className="inline-block relative mb-6 group cursor-pointer hover:scale-105 transition-transform">
                                        <div className="absolute inset-0 bg-red-600 transform skew-x-[-12deg] blur-lg opacity-50 animate-pulse"></div>
                                        <div className="relative bg-yellow-400 text-black font-black px-8 py-2 transform skew-x-[-12deg] border-4 border-black shadow-[5px_5px_0_rgba(0,0,0,0.5)]">
                                            <span className="block skew-x-[12deg] text-2xl md:text-4xl tracking-tighter">
                                                <span className="text-red-600">4月開講</span> 第3期生
                                            </span>
                                        </div>
                                    </div>
                                    <h1 className="relative mb-6 leading-none">
                                        <span className="block text-4xl md:text-6xl font-black text-white italic mb-2 text-stroke-red opacity-80">JAPAN ACTION CREATOR</span>
                                        <span className="block text-7xl md:text-9xl font-black text-white tracking-tighter transform -skew-x-6 drop-shadow-[0_10px_10px_rgba(0,0,0,0.8)]">
                                            生徒募集
                                        </span>
                                        <span className="block text-xl md:text-3xl font-bold text-gray-300 mt-4 tracking-widest border-l-4 border-red-600 pl-4 bg-black/60 inline-block p-2">
                                            アクション × 映像編集 × 自己プロデュース
                                        </span>
                                    </h1>
                                    <div className="flex flex-col sm:flex-row gap-6 mt-10">
                                        <button onClick={openLine} className="group relative bg-red-600 text-white font-black py-6 px-12 text-xl shadow-[0_0_40px_rgba(255,0,0,0.6)] hover:bg-red-500 transition-all skew-x-[-12deg] hover:scale-105 active:scale-95 border-b-8 border-red-800 active:border-b-0 active:translate-y-2">
                                            <div className="flex items-center justify-center gap-3 skew-x-[12deg]">
                                                <Zap className="fill-yellow-400 text-yellow-400 animate-pulse" /> 
                                                <span className="text-left leading-tight">スクール担当者とLINEに登録して<br/>今すぐ応募したい！</span>
                                            </div>
                                        </button>
                                    </div>
                                </div>

                                <div className="hidden md:block w-1/4 relative animate-on-scroll delay-200">
                                    <div className="relative transform rotate-6 hover:rotate-0 transition-transform duration-500 group">
                                        <div className="absolute -inset-2 bg-gradient-to-b from-yellow-400 to-red-600 rounded-lg animate-pulse"></div>
                                        {/* トップ画像 */}
                                        <img src="./gazousozai001.jpg" alt="Hero Action" className="relative w-full h-80 object-cover border-4 border-black grayscale group-hover:grayscale-0 transition-all" onError={(e) => { e.target.src = "https://images.unsplash.com/photo-1523806297379-3733077a72d1?q=80&w=1569&auto=format&fit=crop"; }} />
                                        
                                        {/* 定員枠バッジ */}
                                        <div className="absolute bottom-4 right-[-40px] bg-red-600 text-white font-black text-2xl px-6 py-4 transform -rotate-6 border-4 border-white shadow-xl z-20 text-center leading-none">
                                            <span className="block text-sm mb-1">残り</span>
                                            <span className="text-yellow-300 text-6xl">8</span><span className="text-xl">名</span>
                                            <span className="block text-sm mt-1 bg-black px-1">定員枠！</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Dream Section */}

                        <div className="absolute inset-0 bg-noise opacity-20"></div>
                        <div className="max-w-4xl mx-auto px-4 text-center relative z-10">
                            <div className="mb-16 animate-on-scroll">
                                <h2 className="text-3xl md:text-5xl font-black text-gray-500 mb-6 italic">あなたにも、ありませんか？</h2>
                                <p className="text-4xl md:text-7xl font-black text-white leading-tight italic px-8 py-4">「ヒーローになりたかった」<br/>あの日描いた夢が。</p>
                            </div>
                            <div className="py-8 animate-on-scroll delay-300">
                                <p className="text-4xl md:text-6xl font-black text-white transform -rotate-2">その想い、<br class="md:hidden"/><span className="text-red-600 text-stroke">墓場まで持っていく気か？</span></p>
                            </div>
                        </div>
                    </section>

                    {/* Promotion Movie */}
                    <section id="movie" className="py-24 bg-black relative border-t border-b border-zinc-800">
                        <div className="max-w-5xl mx-auto px-4 text-center">
                            <div className="mb-10 animate-on-scroll">
                                <span className="text-red-600 font-black tracking-widest uppercase bg-white text-black px-2 mb-2 inline-block">WATCH THE IMPACT</span>
                                <h2 className="text-4xl md:text-6xl font-black text-white italic">PROMOTION <span className="text-transparent text-stroke">MOVIE</span></h2>
                            </div>
                            <div className="relative w-full aspect-video border-4 border-zinc-800 rounded-xl overflow-hidden shadow-[0_0_50px_rgba(220,38,38,0.3)] animate-on-scroll delay-100 group">

                            </div>
                        </div>
                    </section>

                    {/* Creator's Strategy */}
                    <section id="creators" className="py-24 bg-zinc-900 relative overflow-hidden clip-diagonal-reverse z-10">
                        <div className="absolute inset-0 bg-noise opacity-50"></div>
                        <div className="max-w-7xl mx-auto px-4 relative z-10">
                            <div className="flex flex-col md:flex-row items-center gap-12">
                                <div className="md:w-3/5 text-left animate-on-scroll">
                                    <div className="inline-block bg-yellow-400 text-black font-black px-4 py-1 transform -skew-x-12 mb-4">
                                        <span className="block skew-x-12 text-sm md:text-base tracking-widest">動画編集者・監督志望の方へ</span>
                                    </div>
                                    <h2 className="text-4xl md:text-6xl font-black text-white mb-6 italic leading-tight">
                                        <span className="text-red-600">「アクション撮影」</span>という<br/>最強の武器を手に入れろ。

                                            <li className="flex items-start gap-3"><CheckCircle className="text-red-600 flex-shrink-0 mt-1" /> <span className="text-yellow-400 border-b border-yellow-400">上位1%のクリエイター</span>へランクアップ</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Gallery (Updated) */}
                    <section id="gallery" className="py-20 bg-black overflow-hidden">
                        <div className="text-center mb-10">
                            <h2 className="text-white text-5xl md:text-7xl font-impact italic mt-2">ACTION <span className="text-transparent text-stroke">SCENES</span></h2>

                        <div className="grid grid-cols-2 md:grid-cols-4 gap-2 px-2 h-[600px] md:h-[800px] transform skew-x-[-6deg] scale-105">
                            {galleryImages.map((src, i) => (
                                <div key={i} className={`relative overflow-hidden group border-2 border-black ${i === 0 || i === 4 ? 'col-span-2 row-span-2' : 'col-span-1 row-span-1'}`}>

                                        <img src={mentor.img} alt={mentor.name_en} className="absolute inset-0 w-full h-full object-cover filter grayscale contrast-125 group-hover:grayscale-0 group-hover:scale-110 transition-all duration-700" onError={(e) => { e.target.onerror = null; e.target.src = "https://images.unsplash.com/photo-1542596768-5d1d21f1cf72?q=80&w=1500&auto=format&fit=crop"; }} />
                                        <div className="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-transparent opacity-90 group-hover:opacity-40 transition-opacity duration-500"></div>
                                        <div className="absolute bottom-0 left-0 w-full p-4 transform translate-y-2 group-hover:translate-y-0 transition-transform duration-500">
                                            <div className="bg-red-600 w-8 h-1 mb-2 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left"></div>
                                            <p className="text-yellow-500 font-bold tracking-widest text-[10px] mb-1 opacity-0 group-hover:opacity-100 transition-opacity duration-500 delay-100">JAG SPECIAL INSTRUCTOR</p>
                                            <h3 className="text-2xl font-black text-white italic leading-none mb-1">{mentor.name_jp}</h3>
                                            <p className="text-gray-400 font-impact text-lg uppercase leading-none">{mentor.name_en}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            
                            {/* Special Guests (Larger Text) */}
                            <div className="mt-16 bg-zinc-900 border border-zinc-700 p-10 rounded-xl relative overflow-hidden animate-on-scroll">
                                <div className="relative z-10 text-center md:text-left flex flex-col md:flex-row items-center gap-10">
                                    <div className="flex-shrink-0 bg-yellow-400 text-black font-black p-6 rounded-full w-32 h-32 flex items-center justify-center text-center leading-tight shadow-lg transform rotate-[-6deg]">
                                        <span className="text-lg">SPECIAL<br/>GUESTS</span>
                                    </div>
                                    <div className="flex-grow">
                                        <h3 className="text-3xl md:text-4xl font-black text-white mb-4">その他、業界の最前線で活躍する<br/><span className="text-red-500">プロフェッショナル多数</span></h3>
                                        <p className="text-white text-xl md:text-2xl leading-relaxed font-bold">
                                            映画配給やプランナー、舞台演出家などエンタメ作品に関わるプロの特別授業を予定。<br/>
                                            第一線の現場で活動している人員のため、リモート特別授業あるいは対面授業にて、日程調整後に受講者にお伝えします。
                                        </p>
                                        <div className="flex flex-wrap gap-4 mt-6">
                                            <span className="bg-black border border-white px-5 py-3 rounded text-lg text-white font-bold flex items-center gap-2"><Mic2 size={24}/> 特別講義</span>
                                            <span className="bg-black border border-white px-5 py-3 rounded text-lg text-white font-bold flex items-center gap-2"><Globe size={24}/> リモート対応</span>
                                            <span className="bg-black border border-white px-5 py-3 rounded text-lg text-white font-bold flex items-center gap-2"><Users size={24}/> 現場連携</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Curriculum (Roadmap Design) */}
                    <section id="curriculum" className="py-24 bg-red-800 relative overflow-hidden">
                        <div className="absolute inset-0 bg-noise opacity-20"></div>
                        <div className="max-w-5xl mx-auto px-4 relative z-10">
                            <h2 className="text-5xl md:text-7xl font-black text-white text-center mb-16 italic uppercase drop-shadow-md">Training <span className="text-black">Roadmap</span></h2>
                            
                            <div className="relative">
                                {/* Vertical Line */}
                                <div className="absolute left-8 md:left-1/2 top-0 bottom-0 w-2 bg-black transform md:-translate-x-1/2"></div>

                                {[
                                    { stage: "01", title: "鋼の肉体と基礎技術", desc: "怪我をしない体作り、マット運動、現代アクション基礎", icon: <Zap size={32} /> },
                                    { stage: "02", title: "武器アクション & 応用", desc: "時代殺陣（刀）、ガンアクション、立ち回り応用", icon: <Sword size={32} /> },
                                    { stage: "03", title: "撮影・カメラワーク", desc: "演じる側・撮る側双方の視点、画角の理解", icon: <Camera size={32} /> },
                                    { stage: "04", title: "編集 & デモリール制作", desc: "Premiere Pro編集、自己PR動画の完成、SNS発信", icon: <Video size={32} /> },
                                ].map((item, i) => (
                                    <div key={i} className={`flex items-center mb-16 relative ${i % 2 === 0 ? 'md:flex-row' : 'md:flex-row-reverse'}`}>
                                        {/* Center Point */}
                                        <div className="absolute left-8 md:left-1/2 w-12 h-12 bg-yellow-400 border-4 border-black rounded-full transform -translate-x-1/2 z-20 flex items-center justify-center font-bold text-black text-xl">{i+1}</div>
                                        
                                        {/* Content Box */}
                                        <div className={`ml-24 md:ml-0 md:w-1/2 ${i % 2 === 0 ? 'md:pr-16 md:text-right' : 'md:pl-16 md:text-left'}`}>
                                            <div className="bg-black p-8 rounded-2xl border-b-8 border-yellow-400 shadow-2xl hover:transform hover:-translate-y-2 transition-transform duration-300">
                                                <span className="text-yellow-400 font-black text-5xl block mb-2 opacity-30">STAGE {item.stage}</span>
                                                <h3 className="text-3xl font-bold text-white mb-4 flex items-center gap-3 justify-start md:justify-inherit">
                                                    {i % 2 !== 0 && <span className="md:hidden text-red-500">{item.icon}</span>}
                                                    {item.title}
                                                    {i % 2 === 0 && <span className="hidden md:inline text-red-500">{item.icon}</span>}
                                                </h3>
                                                <p className="text-gray-300 text-lg font-bold">{item.desc}</p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                {/* Goal */}
                                <div className="text-center relative z-20 pt-8">
                                    <div className="inline-block bg-yellow-400 text-black font-black text-3xl px-12 py-6 rounded-full border-8 border-black shadow-2xl animate-bounce">
                                        PRO DEBUT
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    
                    {/* Career Path / Exit Strategy */}
                    <section id="career" className="py-24 bg-zinc-900 relative border-t-4 border-yellow-400">
                         <div className="absolute inset-0 bg-noise opacity-30"></div>
                         <div className="max-w-5xl mx-auto px-4 relative z-10 text-center">
                             <div className="inline-block bg-red-600 text-white font-black px-6 py-2 mb-6 transform -skew-x-12 shadow-[5px_5px_0_white]">
                                 <span className="block skew-x-12 tracking-widest text-lg">AFTER GRADUATION</span>
                             </div>
                             <h2 className="text-5xl md:text-7xl font-black text-yellow-400 italic mb-12">出口戦略としてのロードマップ</h2>
                             
                             <div className="grid md:grid-cols-3 gap-8 mb-16">
                                 {[
                                     { icon: <Briefcase size={50}/>, title: "JAG所属", desc: "卒業後はジャパンアクションギルド所属として活動可能。" },
                                     { icon: <Award size={50}/>, title: "仕事の依頼・発注", desc: "CM、映画、イベントなど、実際の案件を紹介・発注。" },
                                     { icon: <Flag size={50}/>, title: "スタント現場へ", desc: "即戦力として、プロのスタント現場へ参加。" }
                                 ].map((item, i) => (
                                     <div key={i} className="bg-black p-10 rounded-xl border border-zinc-700 hover:border-yellow-400 transition-colors group">
                                         <div className="text-yellow-400 mb-6 group-hover:scale-110 transition-transform flex justify-center">{item.icon}</div>
                                         <h3 className="text-2xl font-bold text-white mb-4">{item.title}</h3>
                                         <p className="text-gray-400 text-lg">{item.desc}</p>
                                     </div>
                                 ))}
                             </div>

                             <div className="bg-white/10 p-12 rounded-2xl border-2 border-white backdrop-blur-sm">
                                 <p className="text-2xl md:text-4xl font-black text-white leading-relaxed mb-10">
                                     夢をかなえたいと思ったあなた！<br/>
                                     <span className="text-yellow-400 border-b-4 border-red-600">現場参加への最短ルート</span>は<br/>
                                     この学校しかない！
                                 </p>
                                 <button onClick={openLine} className="group bg-red-600 text-white font-black py-6 px-12 text-2xl shadow-[0_0_30px_red] hover:bg-white hover:text-red-600 transition-colors duration-300 transform skew-x-[-12deg] inline-block">
                                     <div className="flex items-center justify-center gap-3 skew-x-[12deg]">
                                         <Zap className="fill-current animate-bounce" /> 
                                         <span className="text-left leading-tight">スクール担当者とLINEに登録して<br/>今すぐ応募したい！</span>
                                     </div>
                                 </button>
                             </div>
                         </div>
                    </section>

                    {/* FAQ Section */}
                    <section id="faq" className="py-24 bg-zinc-950 text-white border-t border-zinc-800">
                        <div className="max-w-3xl mx-auto px-4">
                            <h2 className="text-4xl md:text-6xl font-black text-center mb-12 uppercase italic">
                                Q & A <span className="text-red-600">Session</span>
                            </h2>

                            <div className="space-y-2">
                                {[
                                    { q: "初心者でも大丈夫ですか？", a: "大丈夫です！アクションや映像未経験の方でも問題ありません。大切なのは「情熱」です。「アクション映画を作りたい」「プロの技術を学びたい」という熱い気持ちがあれば、基礎から徹底的にサポートします。" },
                                    { q: "パソコンは必要ですか？", a: "基本的には必要になります。対面授業時はハイスペックPCを貸与しますが、自宅での課題制作やリモート授業の際はご自身のPCが必要となります。" },
                                    { q: "使用する動画編集ソフトは？", a: "授業では業界標準の「Adobe Premiere Pro」「After Effects」「DaVinci Resolve」を使用します。課題制作については、Final Cutなど使い慣れたソフトの使用も可能です。" },
                                    { q: "応募条件や年齢制限はありますか？", a: "心身ともに健康で、熱心に取り組める方であれば、原則12歳以上から応募可能です。未成年の方は保護者の同意が必要となります。" },
                                    { q: "仕事をしながら通えますか？", a: "もちろんです。週末や夜間のカリキュラムを中心に、社会人や学生の方でも無理なくプロを目指せるスケジュールを組んでいます。" }
                                ].map((item, i) => (
                                    <div key={i} className="border-b border-zinc-800">
                                        <button 
                                            onClick={() => toggleAccordion(i)}
                                            className="w-full py-6 flex justify-between items-center text-left hover:text-red-500 transition-colors group"
                                        >
                                            <span className="text-lg md:text-xl font-bold flex gap-4 items-start">
                                                <span className="text-red-600 font-impact text-2xl mt-[-2px]">Q.</span> 
                                                <span className="leading-snug">{item.q}</span>
                                            </span>
                                            <ChevronDown className={`transform transition-transform flex-shrink-0 ${activeAccordion === i ? 'rotate-180 text-red-600' : 'text-gray-500'}`} />
                                        </button>
                                        <div className={`overflow-hidden transition-all duration-300 ${activeAccordion === i ? 'max-h-60 opacity-100 pb-8' : 'max-h-0 opacity-0'}`}>
                                            <div className="flex gap-4 pl-2 md:pl-4">
                                                <span className="text-yellow-400 font-impact text-2xl mt-[-2px]">A.</span>
                                                <p className="text-gray-300 leading-relaxed font-medium">{item.a}</p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Passion Section (Updated Image) */}
                    <section id="passion" className="py-32 bg-white relative">
                        <div className="max-w-6xl mx-auto px-4 flex flex-col md:flex-row gap-16 items-center">
                            <div className="md:w-1/2 animate-on-scroll relative">
                                <div className="absolute inset-0 bg-red-600 transform translate-x-4 translate-y-4"></div>
                                {/* 代表の写真も about-image2.png に変更 */}
                                <img 
                                    src="./about-image2.png" 
                                    alt="Founder" 
                                    className="relative w-full grayscale contrast-125 border-4 border-black z-10"
                                />
                            </div>
                            <div className="md:w-1/2 animate-on-scroll delay-200">
                                <h2 className="text-5xl font-black mb-8 italic leading-none">
                                    DON'T GIVE UP<br/>
                                    <span className="text-red-600 text-stroke-black">YOUR DREAM.</span>
                                </h2>
                                <p className="text-lg font-bold text-gray-800 leading-relaxed mb-6">
                                    「本当に、そのままでいいんですか？」<br/><br/>
                                    泥だらけで追いかけた夢。安定なんてクソ食らえ。<br/>
                                    生きてる実感が欲しいなら、ここに来い。<br/><br/>
                                    やる理由は一つでいい。<br/>
                                    <span className="bg-black text-white px-2">「やりたいから、やる。」</span>
                                </p>
                                <div className="border-l-4 border-red-600 pl-4">
                                    <p className="font-black text-xl">Japan Action Guild</p>
                                    <p className="text-gray-500 text-sm font-bold uppercase">Representative Director</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-black text-white py-12 border-t-8 border-red-600 relative z-20">
                        <div className="max-w-7xl mx-auto px-4 text-center">
                            <h2 className="text-4xl font-impact italic mb-4">JAPAN ACTION CREATOR</h2>
                            <p className="text-gray-500 text-sm font-bold tracking-widest uppercase">© Japan Action Guild. All Rights Reserved.</p>
                        </div>
                    </footer>

                    {/* Mobile CTA */}
                    <div className={`fixed bottom-4 left-4 right-4 z-50 transition-transform duration-500 md:hidden ${showFloatingBtn ? 'translate-y-0' : 'translate-y-[150%]'}`}>
                        <button onClick={openLine} className="w-full bg-red-600 text-white font-black py-4 rounded text-base shadow-lg animate-pulse border-2 border-white flex flex-col items-center justify-center">
                            <span className="text-xs text-yellow-300 block">残り8名定員枠！</span>
                            <span className="flex items-center gap-1"><MessageCircle size={18} /> スクール担当者とLINEで相談・応募</span>
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
