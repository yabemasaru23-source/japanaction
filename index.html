<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画プレーヤー</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .video-container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        video {
            width: 100%;
            border-radius: 8px;
            background-color: #000;
            outline: none;
        }

        .note {
            margin-top: 15px;
            color: #666;
            font-size: 0.9rem;
            text-align: left;
            background-color: #fff3cd;
            padding: 10px;
            border-radius: 6px;
            border-left: 4px solid #ffc107;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <h1>動画プレーヤー</h1>
        
        <!-- 
            動画ファイルの指定方法:
            同じ階層にある場合はファイル名だけでOKです。
            必ず .mp4 に変換したものを使用してください。
        -->
        <video controls playsinline>
            <!-- ここでファイルを指定します -->
            <source src="okazawa.mp4" type="video/mp4">
            
            <!-- ブラウザが動画に対応していない場合のメッセージ -->
            お使いのブラウザは動画タグに対応していません。
        </video>

        <div class="note">
            <strong>注意点:</strong>
            <ul>
                <li>GitHubにアップロードする前に、必ず <code>.avi</code> を <strong><code>.mp4</code></strong> に変換してください。</li>
                <li>ファイル名（大文字・小文字）は正確に合わせてください（例: Okazawa.mp4 と okazawa.mp4 は別物として扱われます）。</li>
            </ul>
        </div>
    </div>

</body>
</html>
