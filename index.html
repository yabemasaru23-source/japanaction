<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Noto Sans JP', sans-serif; }
        .font-impact { font-family: 'Anton', sans-serif; }

        /* Animations */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px) skewX(-5deg);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .animate-on-scroll.visible {
            opacity: 1;
            transform: translateY(0) skewX(0);
        }
        .delay-100 { transition-delay: 0.1s; }
        .delay-200 { transition-delay: 0.2s; }
        .delay-300 { transition-delay: 0.3s; }

        .text-stroke { -webkit-text-stroke: 1px white; color: transparent; }
        .text-stroke-black { -webkit-text-stroke: 1px black; color: transparent; }
        .text-stroke-red { -webkit-text-stroke: 2px #DC2626; color: transparent; }
        
        .bg-noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }

        .clip-diagonal { clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%); }
        .clip-diagonal-reverse { clip-path: polygon(0 10%, 100% 0, 100% 100%, 0 100%); }
        
        @keyframes marquee { 
            0% { transform: translateX(0); } 
            100% { transform: translateX(-50%); } 
        }
        .animate-marquee {
            animation: marquee 20s linear infinite;
        }
    </style>
</head>
<body class="bg-black text-white overflow-x-hidden selection:bg-yellow-400 selection:text-black">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons
        const IconWrapper = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            });
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const Zap = (props) => <IconWrapper name="zap" {...props} />;
        const MessageCircle = (props) => <IconWrapper name="message-circle" {...props} />;
        const Menu = (props) => <IconWrapper name="menu" {...props} />;
        const X = (props) => <IconWrapper name="x" {...props} />;
        const AlertTriangle = (props) => <IconWrapper name="alert-triangle" {...props} />;
        const ArrowRight = (props) => <IconWrapper name="arrow-right" {...props} />;
        const CheckCircle = (props) => <IconWrapper name="check-circle" {...props} />;
        const ChevronDown = (props) => <IconWrapper name="chevron-down" {...props} />;
        const Star = (props) => <IconWrapper name="star" {...props} />;
        const Flame = (props) => <IconWrapper name="flame" {...props} />;
        const Trophy = (props) => <IconWrapper name="trophy" {...props} />;
        const Mic2 = (props) => <IconWrapper name="mic-2" {...props} />;
        const Globe = (props) => <IconWrapper name="globe" {...props} />;
        const Users = (props) => <IconWrapper name="users" {...props} />;
        const Instagram = (props) => <IconWrapper name="instagram" {...props} />;
        const Twitter = (props) => <IconWrapper name="twitter" {...props} />;
        const Share2 = (props) => <IconWrapper name="share-2" {...props} />;
        const Video = (props) => <IconWrapper name="video" {...props} />;
        const Aperture = (props) => <IconWrapper name="aperture" {...props} />;
        const MonitorPlay = (props) => <IconWrapper name="monitor-play" {...props} />;

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [showFloatingBtn, setShowFloatingBtn] = useState(false);
            const [activeAccordion, setActiveAccordion] = useState(null);
            const [heroImageIndex, setHeroImageIndex] = useState(0);

            // Provided local images
            const heroImages = [
                "./kingdm.jpg",
                "./imafge.JPG",
                "./IMG_6189.JPG"
            ];

            // Gallery images allocation
            const galleryImages = [
                "./IMG_4459.JPG",
                "./IMG_4169.JPG",
                "./IMG_2640.JPG",
                "./IMG_0655.jpg",
                "./kingdm.jpg", // Reuse for impact
                "./IMG_6189.JPG", // Reuse
                "./imafge.JPG", // Reuse
                "https://images.unsplash.com/photo-1517438476312-10d79c077509?q=80&w=2070&auto=format&fit=crop" // Fallback/Filler
            ];

            useEffect(() => {
                const interval = setInterval(() => {
                    setHeroImageIndex((prev) => (prev + 1) % heroImages.length);
                }, 4000);
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, { threshold: 0.1 });

                document.querySelectorAll('.animate-on-scroll').forEach((el) => {
                    observer.observe(el);
                });

                const handleScroll = () => {
                    setShowFloatingBtn(window.scrollY > 600);
                };
                window.addEventListener('scroll', handleScroll);
                lucide.createIcons();
                
                return () => {
                    window.removeEventListener('scroll', handleScroll);
                    observer.disconnect();
                };
            }, []);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
                setIsMenuOpen(false);
            };

            const toggleAccordion = (index) => {
                setActiveAccordion(activeAccordion === index ? null : index);
            };

            // SNS Share Function
            const shareUrl = "https://school.japanactionguild.jp/";
            const shareText = "JAPAN ACTION CREATOR | 動画編集×アクション。クリエイター上位1%への最短ルート。最強の講師陣と学ぶプロ養成スクール #JAG";

            const shareToTwitter = () => {
                window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(shareUrl)}`, '_blank');
            };

            const shareToLine = () => {
                window.open(`https://social-plugins.line.me/lineit/share?url=${encodeURIComponent(shareUrl)}`, '_blank');
            };

            return (
                <div className="font-sans text-gray-800 bg-black min-h-screen pb-24 md:pb-0 overflow-x-hidden selection:bg-yellow-400 selection:text-black relative">
                    
                    {/* Floating Share Buttons (Right Side) */}
                    <div className="fixed right-4 top-1/2 transform -translate-y-1/2 z-40 hidden md:flex flex-col gap-3">
                        <button onClick={shareToTwitter} className="bg-black text-white p-3 rounded-full hover:bg-white hover:text-black border border-white transition-all shadow-lg group">
                            <Twitter size={24} />
                            <span className="absolute right-full mr-2 bg-white text-black text-xs font-bold px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none">Share on X</span>
                        </button>
                        <button onClick={shareToLine} className="bg-[#06C755] text-white p-3 rounded-full hover:scale-110 transition-all shadow-lg group">
                            <MessageCircle size={24} />
                            <span className="absolute right-full mr-2 bg-white text-black text-xs font-bold px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none">Share on LINE</span>
                        </button>
                    </div>

                    {/* Header */}
                    <header className="fixed w-full z-50 bg-black/90 backdrop-blur-md border-b-2 border-red-600 shadow-2xl">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="flex items-center justify-between h-16 md:h-20">
                                <div className="flex-shrink-0 cursor-pointer group" onClick={() => window.scrollTo(0,0)}>
                                    <div className="flex flex-col transform group-hover:-skew-x-12 transition-transform duration-300">
                                        <span className="text-[10px] md:text-xs text-yellow-400 font-black tracking-widest uppercase">Action & Creative School</span>
                                        <span className="text-xl md:text-3xl font-impact text-white tracking-wider italic">
                                            JAPAN ACTION <span className="text-red-600">CREATOR</span>
                                        </span>
                                    </div>
                                </div>
                                <div className="hidden md:flex items-center space-x-6">
                                    <div className="bg-yellow-400 text-black px-4 py-1 skew-x-[-12deg] animate-pulse">
                                        <span className="block skew-x-[12deg] font-black text-sm">4月開講 3期生募集中</span>
                                    </div>
                                    <button 
                                        onClick={() => window.open('https://line.me/R/ti/p/@2021_JAG', '_blank')}
                                        className="bg-red-600 text-white px-6 py-2 font-black italic hover:bg-white hover:text-red-600 transition-colors duration-300 skew-x-[-12deg] shadow-[0_0_15px_rgba(220,38,38,0.5)]"
                                    >
                                        <span className="flex items-center gap-2 skew-x-[12deg]">
                                            <MessageCircle size={18} /> LINEで相談
                                        </span>
                                    </button>
                                </div>
                                <div className="flex md:hidden">
                                    <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-white p-2">
                                        {isMenuOpen ? <X size={28} /> : <Menu size={28} />}
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        {/* Mobile Menu */}
                        {isMenuOpen && (
                            <div className="md:hidden bg-zinc-900 border-t-2 border-red-600 absolute w-full shadow-2xl">
                                <div className="px-4 pt-2 pb-6 space-y-2">
                                    {['dream', 'creators', 'gallery', 'mentors', 'curriculum'].map((id, i) => (
                                        <button 
                                            key={i}
                                            onClick={() => scrollToSection(id)} 
                                            className="block w-full text-left py-4 text-white font-black text-xl italic border-b border-gray-800 hover:text-red-500 hover:pl-2 transition-all"
                                        >
                                            {['夢への挑戦', 'クリエイターへ', 'ギャラリー', '講師紹介', 'カリキュラム'][i]}
                                        </button>
                                    ))}
                                    <div className="flex gap-4 pt-4 justify-center border-t border-gray-800 mt-2">
                                        <button onClick={shareToTwitter} className="flex items-center gap-2 bg-black border border-white px-4 py-2 rounded text-sm"><Twitter size={16}/> Xで拡散</button>
                                        <button onClick={shareToLine} className="flex items-center gap-2 bg-[#06C755] px-4 py-2 rounded text-sm"><MessageCircle size={16}/> LINEで送る</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </header>

                    {/* Hero Section */}
                    <div className="relative pt-20 bg-black min-h-screen flex items-center overflow-hidden">
                        {heroImages.map((img, index) => (
                            <div 
                                key={index}
                                className={`absolute inset-0 z-0 transition-opacity duration-1000 ${index === heroImageIndex ? 'opacity-60' : 'opacity-0'}`}
                            >
                                <img 
                                    src={img} 
                                    alt={`Hero ${index}`} 
                                    className="w-full h-full object-cover mix-blend-hard-light scale-105 animate-[pulse_10s_infinite]"
                                    onError={(e) => {
                                        e.target.onerror = null;
                                        e.target.src = "https://images.unsplash.com/photo-1514320291840-2e0a9bf2a9ae?q=80&w=2070&auto=format&fit=crop";
                                    }}
                                />
                            </div>
                        ))}
                        <div className="absolute inset-0 bg-gradient-to-r from-black via-black/60 to-transparent z-0"></div>
                        <div className="bg-noise absolute inset-0 z-0"></div>

                        <div className="relative z-10 max-w-7xl mx-auto px-4 w-full py-12 md:py-0">
                            <div className="flex flex-col md:flex-row items-center justify-between gap-8">
                                <div className="w-full md:w-3/4 text-left">
                                    <div className="inline-block relative mb-6 group cursor-pointer hover:scale-105 transition-transform">
                                        <div className="absolute inset-0 bg-red-600 transform skew-x-[-12deg] blur-lg opacity-50 animate-pulse"></div>
                                        <div className="relative bg-yellow-400 text-black font-black px-8 py-2 transform skew-x-[-12deg] border-4 border-black">
                                            <span className="block skew-x-[12deg] text-2xl md:text-4xl tracking-tighter">
                                                <span className="text-red-600">4月開講</span> 第3期生
                                            </span>
                                        </div>
                                    </div>

                                    <h1 className="relative mb-6 leading-none">
                                        <span className="block text-4xl md:text-6xl font-black text-white italic mb-2 text-stroke-red opacity-80">JAPAN ACTION CREATOR</span>
                                        <span className="block text-7xl md:text-9xl font-black text-white tracking-tighter transform -skew-x-6 drop-shadow-[0_10px_10px_rgba(0,0,0,0.8)]">
                                            生徒募集
                                        </span>
                                        <span className="block text-xl md:text-3xl font-bold text-gray-300 mt-4 tracking-widest border-l-4 border-red-600 pl-4 bg-black/60 inline-block p-2">
                                            アクション × 映像編集 × 自己プロデュース
                                        </span>
                                    </h1>
                                    
                                    <div className="flex flex-col sm:flex-row gap-6 mt-10">
                                        <button 
                                            onClick={() => window.open('https://line.me/R/ti/p/@2021_JAG', '_blank')}
                                            className="group relative bg-red-600 text-white font-black py-6 px-12 text-2xl shadow-[0_0_40px_rgba(255,0,0,0.6)] hover:bg-red-500 transition-all skew-x-[-12deg] hover:scale-105 active:scale-95 border-b-8 border-red-800 active:border-b-0 active:translate-y-2"
                                        >
                                            <div className="flex items-center justify-center gap-3 skew-x-[12deg]">
                                                <Zap className="fill-yellow-400 text-yellow-400 animate-pulse" /> 
                                                <span>今すぐ応募する</span>
                                            </div>
                                        </button>
                                    </div>
                                    <p className="text-white/80 font-bold mt-4 tracking-widest uppercase text-sm animate-pulse flex items-center gap-2">
                                        <AlertTriangle className="text-yellow-400" size={16}/> 定員迫る：残りわずか8名
                                    </p>
                                </div>

                                <div className="hidden md:block w-1/4 relative animate-on-scroll delay-200">
                                    <div className="relative transform rotate-6 hover:rotate-0 transition-transform duration-500 group">
                                        <div className="absolute -inset-2 bg-gradient-to-b from-yellow-400 to-red-600 rounded-lg animate-pulse"></div>
                                        <img 
                                            src="./kingdm.jpg"
                                            alt="Hero Action" 
                                            className="relative w-full h-80 object-cover border-4 border-black grayscale group-hover:grayscale-0 transition-all"
                                            onError={(e) => { e.target.src = "https://images.unsplash.com/photo-1523806297379-3733077a72d1?q=80&w=1569&auto=format&fit=crop"; }}
                                        />
                                        <div className="absolute bottom-4 right-[-20px] bg-black text-white font-black text-4xl px-4 py-2 transform -rotate-6 border-2 border-white">
                                            <span className="text-yellow-400">LAST</span> 8
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Dream Section */}
                    <section id="dream" className="py-24 bg-zinc-950 relative overflow-hidden">
                        <div className="absolute inset-0 bg-noise opacity-20"></div>
                        <div className="max-w-4xl mx-auto px-4 text-center relative z-10">
                            <div className="mb-16 animate-on-scroll">
                                <h2 className="text-3xl md:text-5xl font-black text-gray-500 mb-6 italic">
                                    あなたにも、ありませんか？
                                </h2>
                                <div className="inline-block relative">
                                    <div className="absolute inset-0 bg-red-600 transform skew-y-2 scale-110 -z-10"></div>
                                    <p className="text-4xl md:text-7xl font-black text-white leading-tight italic px-8 py-4 transform -skew-y-2">
                                        「ヒーローになりたかった」<br/>
                                        あの日描いた夢が。
                                    </p>
                                </div>
                            </div>
                            
                            <div className="grid md:grid-cols-2 gap-8 text-left mb-12">
                                <div className="bg-zinc-900/80 p-6 border-l-4 border-yellow-400 animate-on-scroll delay-100">
                                    <p className="text-xl font-bold text-gray-300">
                                        テレビの中で飛び回るスタントマンを見て、<span className="text-white text-2xl">「俺も、私も！」</span>と胸を焦がしたあの頃。
                                    </p>
                                </div>
                                <div className="bg-zinc-900/80 p-6 border-l-4 border-red-600 animate-on-scroll delay-200">
                                    <p className="text-xl font-bold text-gray-300">
                                        でも大人になり、<span className="line-through text-gray-600">「安定しなきゃ」</span><span className="line-through text-gray-600">「もういい歳だし」</span>と、夢に蓋をして生きてきませんでしたか？
                                    </p>
                                </div>
                            </div>

                            <div className="py-8 animate-on-scroll delay-300">
                                <p className="text-4xl md:text-6xl font-black text-white transform -rotate-2">
                                    その想い、<br className="md:hidden"/><span className="text-red-600 text-stroke">墓場まで持っていく気か？</span>
                                </p>
                            </div>
                        </div>
                    </section>

                    {/* NEW SECTION: CREATOR'S STRATEGY */}
                    <section id="creators" className="py-24 bg-red-700 relative overflow-hidden clip-diagonal-reverse z-10">
                        <div className="absolute inset-0 bg-noise opacity-50"></div>
                        <div className="absolute inset-0 bg-gradient-to-r from-black/80 via-black/40 to-transparent"></div>
                        
                        <div className="max-w-7xl mx-auto px-4 relative z-10">
                            <div className="flex flex-col md:flex-row items-center gap-12">
                                <div className="md:w-3/5 text-left animate-on-scroll">
                                    <div className="inline-block bg-white text-red-700 font-black px-4 py-1 transform -skew-x-12 mb-4">
                                        <span className="block skew-x-12 text-sm md:text-base tracking-widest">FOR VIDEO EDITORS & DIRECTORS</span>
                                    </div>
                                    <h2 className="text-4xl md:text-6xl font-black text-white mb-6 italic leading-tight">
                                        動画編集者・YouTuberへ告ぐ。<br/>
                                        <span className="text-yellow-400">「アクション撮影」</span>という<br/>
                                        最強の武器を手に入れろ。
                                    </h2>
                                    <div className="space-y-6 text-lg font-bold text-gray-200">
                                        <p>
                                            綺麗な映像なら、誰でも撮れる時代だ。<br/>
                                            再生数が伸びない？ 案件単価が上がらない？<br/>
                                            それはあなたの映像に<span className="text-white border-b-2 border-white">「熱」と「衝撃」</span>が足りないからだ。
                                        </p>
                                        <p>
                                            アクションを知れば、カット割りが変わる。<br/>
                                            カメラワークが劇的に進化する。<br/>
                                            観る者の心拍数を操る、唯一無二の映像が作れるようになる。
                                        </p>
                                        <p class="text-2xl text-yellow-400 italic">
                                            「アクションが撮れるエディター」<br/>
                                            この市場価値の高さを、想像してほしい。
                                        </p>
                                    </div>
                                    
                                    <div className="mt-8 flex flex-wrap gap-4">
                                        <div className="flex items-center gap-2 bg-black/50 px-4 py-2 rounded border border-white/30">
                                            <Video className="text-red-500" /> <span className="text-sm font-bold">CMディレクター志望</span>
                                        </div>
                                        <div className="flex items-center gap-2 bg-black/50 px-4 py-2 rounded border border-white/30">
                                            <MonitorPlay className="text-red-500" /> <span className="text-sm font-bold">YouTuber</span>
                                        </div>
                                        <div className="flex items-center gap-2 bg-black/50 px-4 py-2 rounded border border-white/30">
                                            <Aperture className="text-red-500" /> <span className="text-sm font-bold">PV/MV制作</span>
                                        </div>
                                    </div>
                                </div>
                                <div className="md:w-2/5 animate-on-scroll delay-200">
                                    <div className="bg-black p-8 rounded-xl border-4 border-white shadow-2xl transform rotate-3">
                                        <h3 className="text-2xl font-black text-center mb-6 text-yellow-400 uppercase italic">THE STRATEGY</h3>
                                        <ul className="space-y-4">
                                            <li className="flex items-start gap-3">
                                                <CheckCircle className="text-red-600 flex-shrink-0" />
                                                <span className="font-bold text-sm">ありきたりな編集からの脱却</span>
                                            </li>
